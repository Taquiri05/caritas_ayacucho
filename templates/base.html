<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Cáritas Ayacucho{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top py-3">
    <div class="container">

      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Cáritas" height="55">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">

        <!-- MENÚ CENTRADO -->
        <ul class="navbar-nav mx-auto">

          <li class="nav-item px-3">
            <a class="nav-link nav-big {% if active=='quienes' %}active-nav{% endif %}"
              href="{{ url_for('quienes_somos') }}">Quiénes somos</a>
          </li>

          <li class="nav-item px-3">
            <a class="nav-link nav-big {% if active=='quehacemos' %}active-nav{% endif %}"
              href="{{ url_for('que_hacemos') }}">Qué hacemos</a>
          </li>

          <li class="nav-item px-3">
            <a class="nav-link nav-big {% if active=='participar' %}active-nav{% endif %}"
              href="{{ url_for('como_participar') }}">Cómo participar</a>
          </li>

          <li class="nav-item px-3">
            <a class="nav-link nav-big {% if active=='noticias' %}active-nav{% endif %}" href="#">Noticias</a>
          </li>

        </ul>

        <!-- BOTÓN DONA — CORREGIDO -->
        <a href="{{ url_for('dona') }}" class="btn btn-danger px-4 rounded-pill fs-5 fw-semibold">
          DONA
        </a>

      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="mt-5 pt-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    © 2024 Cáritas Ayacucho — Sistema de Donaciones (Demo)
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
